<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>校园二手交易商城 | 重置密码</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/userInfo/lgstyle.css}">
    <script type="text/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
    </script>
</head>
<body>
<div class="dowebok">
    <div class="form sign-in" id="forget" style="margin-top:40px">
        <h2>重置密码</h2>
        <label>
            <span>手机号</span>
            <input type="text" autocomplete="off" placeholder="请输入你的手机号" id="mobilephone" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>邮箱</span>
            <input type="text" autocomplete="off" placeholder="请输入你的邮箱" id="email" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
<!--            <div class="emailCss">-->
<!--                <input class="emailInput" type="text" autocomplete="off" placeholder="请输入你的邮箱" id="email" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>-->
<!--                <button type="button" class="submit1" id="submitemail" style="margin-top:10px" onclick="submitforgetemail()">发送邮箱验证码</button>-->
<!--            </div>-->
        </label>
        <button type="button" class="submit" id="submitemail" style="margin-top:10px" onclick="submitforgetemail()">发送邮箱验证码</button>
        <label>
            <span>验证码</span>
            <input type="text" autocomplete="off" placeholder="请输入收到的验证码" id="vercode" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>
        <label>
            <span>密码</span>
            <input type="password" autocomplete="off" placeholder="请输入密码" id="password" onkeyup="this.value=this.value.replace(/\s+/g,'')"/>
        </label>

        <button type="button" class="submit" id="submitlg" style="margin-top:10px" onclick="submitforget()">提 交</button>
    </div>
    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h2>重置密码</h2>
                <p>重置密码后就&nbsp;<a th:href="@{login}" style="color:#4285F4">登录</a>&nbsp;吧，发现好玩、好物！</p>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/static/layui/layui.js}"></script>
<script th:src="@{/static/js/js.cookie.min.js}"></script>
<script th:src="@{/static/js/userInfo/forget.js}"></script>
<script>
    layui.use(['form','layer'], function () {
        var form=layui.form;
        var $ = layui.jquery,
            layer = layui.layer;
    });
    function tologin() {
        location.href=basePath+"/login";
    }
</script>
</html>
