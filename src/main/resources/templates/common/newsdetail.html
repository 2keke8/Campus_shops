<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:v-bind="http://www.w3.org/1999/xhtml" lang="zh">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>公告详情</title>
    <!-- Fonts-->
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
</head>
<body>
<h1 th:text="${news.newstitle}" style="text-align: center;margin-top:10px"></h1>
<h3 style="text-align: center;line-height:40px"
    th:text="'发布时间：'+${#dates.format(news.createtime,'yyyy-MM-dd')}+'&nbsp;&nbsp;发布者：网站管理员&nbsp;&nbsp;阅读数：'+${news.rednumber}"></h3>
<div style="margin:10px 30px 0px 30px;font-size:20px" th:utext="${news.newscontent}">
</div>
</body>
<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script>
    layui.use(['form', 'layer','carousel'], function () {
        var form = layui.form;
        var $ = layui.jquery,
            layer = layui.layer;
        var carousel = layui.carousel;
        carousel.render({
            elem: '#test10'
            , width: '100%'
            , height: '815px'
            ,interval: 5000
        });
    });
</script>
</html>
